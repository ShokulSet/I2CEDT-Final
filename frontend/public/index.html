<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sale Helper — Table UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Sale Helper</h1>
      </header>

      <section class="form-row">
        <input type="text" placeholder="Prompt" class="input-text" />
        <button class="submit-btn">Submit</button>
      </section>

      <section class="table-section">
        <div class="table-header">
          <span>Name</span>
          <span>Action</span>
        </div>

        <div class="table-row">
          <span>Example Item 1</span>
          <span class="actions">
            <button class="icon-btn" title="Edit">✏️</button>
            <button class="icon-btn" title="Delete">🗑️</button>
          </span>
        </div>

        <div class="table-row">
          <span>Example Item 2</span>
          <span class="actions">
            <button class="icon-btn" title="Edit">✏️</button>
            <button class="icon-btn" title="Delete">🗑️</button>
          </span>
        </div>

        <div class="table-row">
          <span>Example Item 3</span>
          <span class="actions">
            <button class="icon-btn" title="Edit">✏️</button>
            <button class="icon-btn" title="Delete">🗑️</button>
          </span>
        </div>
      </section>

      <div class="add-wrap">
        <button class="add-btn">+ ADD</button>
      </div>
    </div>
  </body>
</html>
